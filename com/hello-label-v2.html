<script src="../yo-yo.js"></script>
<script>
window.customElements.define('hello-label-v2', class extends HTMLElement {
  constructor() {
    super()
    this.shadow = this.attachShadow({mode: 'open'});
    this.shadow.appendChild(yo`<div></div>`)
  }
  connectedCallback() {
    yo.update(this.shadow.firstChild, yo`<div>Hello ${this.getAttribute('label')}</div>`)
  }
})
</script>
